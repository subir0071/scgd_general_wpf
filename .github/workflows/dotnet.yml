# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore build.sln
      
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build C++ project with MSBuild
      run: |
        msbuild build.sln /p:Configuration=Release /p:Platform=x64
        
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        dotnet nuget add source --username YOUR_USERNAME --password $GH_TOKEN --store-password-in-clear-text --name github "https://nuget.pkg.github.com/YOUR_USERNAME/index.json"
        dotnet nuget push .\UI\ColorVision.Common\bin\x64\Release\*.nupkg --api-key $NUGET_API_KEY --source "github"
        dotnet nuget push .\UI\ColorVision.UI\bin\x64\Release\*.nupkg --api-key $NUGET_API_KEY --source "github"
        dotnet nuget push .\UI\ColorVision.Themes\bin\x64\Release\*.nupkg --api-key $NUGET_API_KEY --source "github"
      